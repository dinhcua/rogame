<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Test File Upload - Rogame Server</h1>
    
    <div class="upload-section">
        <h2>Single File Upload</h2>
        <input type="file" id="singleFile">
        <button onclick="uploadSingleFile()">Upload Single File</button>
    </div>

    <div class="upload-section">
        <h2>Multiple Files Upload</h2>
        <input type="file" id="multipleFiles" multiple>
        <button onclick="uploadMultipleFiles()">Upload Multiple Files</button>
    </div>

    <button onclick="listFiles()">List All Files</button>

    <div id="result"></div>
    <div id="fileList" class="file-list"></div>

    <script>
        const SERVER_URL = 'http://localhost:3001';

        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = message;
        }

        async function uploadSingleFile() {
            const fileInput = document.getElementById('singleFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showResult('Please select a file', false);
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${SERVER_URL}/storage/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`File uploaded successfully! ID: ${data.file.id}`);
                    listFiles();
                } else {
                    showResult(`Upload failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        }

        async function uploadMultipleFiles() {
            const fileInput = document.getElementById('multipleFiles');
            const files = fileInput.files;
            
            if (files.length === 0) {
                showResult('Please select files', false);
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }

            try {
                const response = await fetch(`${SERVER_URL}/storage/upload/multiple`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult(`${data.files.length} files uploaded successfully!`);
                    listFiles();
                } else {
                    showResult(`Upload failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`Error: ${error.message}`, false);
            }
        }

        async function listFiles() {
            try {
                const response = await fetch(`${SERVER_URL}/storage/files`);
                const data = await response.json();
                
                const fileListDiv = document.getElementById('fileList');
                
                if (data.files.length === 0) {
                    fileListDiv.innerHTML = '<p>No files uploaded yet</p>';
                    return;
                }

                fileListDiv.innerHTML = '<h2>Uploaded Files:</h2>' + 
                    data.files.map(file => `
                        <div class="file-item">
                            <div>
                                <strong>${file.originalName}</strong><br>
                                <small>ID: ${file.id} | Size: ${(file.size / 1024).toFixed(2)} KB | ${new Date(file.uploadDate).toLocaleString()}</small>
                            </div>
                            <div>
                                <button onclick="downloadFile('${file.id}', '${file.originalName}')">Download</button>
                                <button onclick="deleteFile('${file.id}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
            } catch (error) {
                showResult(`Error listing files: ${error.message}`, false);
            }
        }

        async function downloadFile(fileId, filename) {
            try {
                const response = await fetch(`${SERVER_URL}/storage/download/${fileId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showResult('File downloaded successfully!');
                } else {
                    const data = await response.json();
                    showResult(`Download failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`Error downloading file: ${error.message}`, false);
            }
        }

        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/storage/file/${fileId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('File deleted successfully!');
                    listFiles();
                } else {
                    showResult(`Delete failed: ${data.error}`, false);
                }
            } catch (error) {
                showResult(`Error deleting file: ${error.message}`, false);
            }
        }

        // Load files on page load
        window.onload = () => {
            listFiles();
        };
    </script>
</body>
</html>
